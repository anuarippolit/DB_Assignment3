version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: caregiver_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_app.sql:/docker-entrypoint-initdb.d/database_app.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - app
      - test

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/caregiver_db
      STATIC_FOLDER: static
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./static:/app/static
    profiles:
      - app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  test:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/caregiver_db
      TEST_DATABASE_URL: postgresql://postgres:postgres@db:5432/caregiver_test_db
      DATABASE_SQL_PATH: /app/database_app.sql
      STATIC_FOLDER: static
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./static:/app/static
      - ./tests:/app/tests
      - ./database_app.sql:/app/database_app.sql
    profiles:
      - test
    command: ["sh", "-c", "PGPASSWORD=postgres psql -h db -U postgres -c 'CREATE DATABASE caregiver_test_db;' || true && cd /app && pytest -v"]

volumes:
  postgres_data:

