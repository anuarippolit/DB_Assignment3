services:
  db:
    image: postgres:16
    container_name: caregiver-db
    environment:
      POSTGRES_DB: caregiver_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
  app:
    build: .
    ports:
      - "8000:8000"   
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/caregiver_db
      STATIC_FOLDER: static
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./static:/app/static
      - ./templates:/app/templates
    profiles:
      - app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  test:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/caregiver_db
      TEST_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/caregiver_test_db
      DATABASE_SQL_PATH: /app/database_app.sql
      STATIC_FOLDER: static
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./static:/app/static
      - ./templates:/app/templates
      - ./tests:/app/tests
      - ./database_app.sql:/app/database_app.sql
    profiles:
      - test
    command: [
      "sh", "-c",
      "PGPASSWORD=${POSTGRES_PASSWORD} psql -h db -U postgres -c 'CREATE DATABASE caregiver_test_db;' || true && cd /app && pytest -v"
    ]

volumes:
  postgres_data: